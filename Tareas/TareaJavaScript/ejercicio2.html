<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("ingrese un valor: "));
        function parimp(b){
            if((b%2)==0){
                document.write("El número es par")
            }else{
                document.write("El número es impar")
            }
        }
        parimp(a);
    </script>
</body>
</html>
