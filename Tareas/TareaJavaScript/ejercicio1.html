<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Ingrese el 1er valor: "));
        b=parseInt(prompt("Ingrese el 2do valor: "));
        c=parseInt(prompt("Ingrese el 3er valor: "));
        d=parseInt(prompt("Ingrese el 4to valor: "));

        if(a>=b && a>=c && a>=d){
            document.write("El valor mayor es: "+a);
        }else if(b>=a && b>=c && b>=d){
            document.write("El valor mayor es: "+b);
        }else if(c>=b && c>=a && c>=d){
            document.write("El valor mayor es: "+c);
        }else{
            document.write("El valor mayor es: "+d);
        }
    </script>
</body>
</html>
